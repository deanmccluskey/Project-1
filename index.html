<!DOCTYPE html>
<html lang="en-us">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Friendly Search</title>
   <!-- jQuery -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <!-- Link Bootstrap -->
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <!-- Link Local CSS -->
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <!-- Link Fonts -->
   <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
</head>
<body class="bg">
   <div class="container">
       <div class="row">
           <div class="col">
               <h1 class="text-center mt-2 friendly-font">FriendlySearch</h1>
               <h2 class="text-center friendly-font">Searches in a user-friendly format.</h2>
           </div>
       </div>
       <div class="row mt-5">
           <div class="col text-center">
               <!-- This image will be replaced with a GIF. -->
               <img id="image" class="mx-auto img-rounded" src="assets/images/blank-profile-picture.png"
                   style="width: 200px; height: 200px;"><br>
               <form>
                   <div class="form-group">
                        <input id="name" class="mt-3 text-center form-control" placeholder="Search anything!">
                        <button id="submit" type="submit" class="btn btn-dark">Submit</button>
                   </div>
                </form>
               <div id="results"></div>
           </div>
       </div>
   </div>
   <!-- Link JQuery -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <!-- Link Local JS -->
   <script type="text/javascript" src="assets/javascript/app.js"></script>
   <!-- Link Anime JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
</body>
</html>
