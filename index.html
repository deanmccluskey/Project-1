<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friendly Search</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Link Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Link Local CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--  Link Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                    <h1 class="text-center mt-2">Friendly Search</h1>
                    <h2 class="text-center">Searches in a user-friendly format.</h2>
            </div>    
        </div>
        <div class="row mt-5">
            <div class="col text-center">
                    <!-- This image will be replaced with a possible picture of the person. -->
                    <img id="image" class="mx-auto" src="assets/images/blank-profile-picture.png" style="width: 200px; height: 200px; border-radius: 6px;"><br>
                    <form><input id="name" class="mt-3" placeholder="Input something famous here..."><button id="submit" type="submit">Search!</button></form>
                    <div id="results"></div>
            </div>
        </div>
     
    </div>
    <!-- Link JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link Local JS -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
